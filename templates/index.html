<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    <form action="/download" method="POST">
        <label for="video_url">Enter YouTube URL:</label><br><br>
        <input type="text" id="video_url" name="video_url" placeholder="Paste YouTube link here" style="width:300px;"><br><br>
        <button type="submit">Download</button>
    </form>
</body>
</html>
